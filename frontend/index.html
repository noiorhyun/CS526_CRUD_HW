<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Course Registration System</h1>
        </header>

        <main>
            <section class="courses-section">
                <h2>Available Courses</h2>
                <div class="course-filters">
                    <input type="text" id="courseSearch" placeholder="Search courses...">
                </div>
                <div class="course-list" id="courseList">
                    <!-- Course items will be dynamically added here -->
                </div>
            </section>

            <section class="registration-section">
                <h2>Course Registration</h2>
                <form id="registrationForm" class="registration-form">
                    <div class="form-group">
                        <label for="studentId">Student ID:</label>
                        <input type="number" id="studentId" required>
                    </div>
                    <div class="form-group">
                        <label for="courseId">Course ID:</label>
                        <input type="number" id="courseId" required>
                    </div>
                    <button type="submit" class="submit-btn">Register</button>
                    <div id="registrationMessage" class="message"></div>
                </form>
            </section>

            <section class="registered-courses">
                <h2>Your Registered Courses</h2>
                <div id="registeredCoursesList">
                    <!-- Registered courses will be displayed here -->
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
